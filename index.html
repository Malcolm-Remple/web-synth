<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This synth is made using the Web Audio API https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API">
    <script src="main.js" defer></script>
    <script src="input-knobs.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Web Audio API Synth</title>
  </head>
  <body>
    <section class="wrapper">
      <!-- Panel -->
      <div class="panel">

        <div class="flex">
          <!-- Wave Select -->
          <div class="flex flex-col mr-3">
            <span class="text-xs text-white uppercase leading-none font-bold tracking-wide mb-2">Wave Selection</span>
            <select class="select h-full" onchange="handleSelectChange(event)">
              <option value="sine">sine wave</option>
              <option value="square">square wave</option>
              <option value="triangle">triangle</option>
              <option value="sawtooth">sawtooth</option>
            </select>
          </div>

          <!-- Volume -->
          <div class="w-16 mx-2 flex flex-col justify-between">
            <span class="text-xs text-white uppercase text-center leading-none font-bold tracking-wide">Volume</span>
            <input class="cursor-pointer input-knob outline-none" type="range" min="0" max="100" value="30" onchange="volumeSlider(event)"/>
          </div>

          <!-- Vibrato Amount -->
          <div class="w-16 mx-2 flex flex-col justify-between">
            <span class="text-xs text-white uppercase text-center leading-none font-bold tracking-wide">Vibrato</span>
            <input class="cursor-pointer input-knob outline-none" type="range" min="0" max="25" value="5" onchange="vibratoAmountSlider(event)"/>
          </div>

          <!-- Vibrato Rate -->
          <div class="w-16 mx-2 flex flex-col justify-between">
            <span class="text-xs text-white uppercase text-center leading-none font-bold tracking-wide">Speed</span>
            <input class="cursor-pointer input-knob outline-none" type="range" min="0" max="20" value="10" onchange="vibratoSpeedSlider(event)"/>
          </div>

          <!-- Show / Hide keyboard Shortcuts -->
          <div class="w-20 mx-2 flex flex-col justify-between">
            <span class="text-xs text-white uppercase text-center leading-none font-bold tracking-wide">Keyboard Shortcuts</span>
            <input type="checkbox" class="cursor-pointer input-switch mx-auto" data-fgcolor="#8B5CF6" data-diameter="52" onchange="toggleKeyboardShortcuts(event)"/>
          </div>

        </div>

        <!-- Drums -->
        <div>
          <button id="snare" class="drum">Snare</button>
          <button id="kick" class="drum">Kick</button>
          <button id="hiHat" class="drum">Hihat</button>
        </div>
      </div>
      <!-- Close Panel -->

      <!-- Keys -->
      <ul class="keyboard">
        <li data-note="C4" class="key first-last-key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">a</span>  
        </li>
        <li data-note="C#4" class="key black">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center text-white w-full">w</span>  
        </li>
        <li data-note="D4" class="key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">s</span>  
        </li>
        <li data-note="D#4" class="key black">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center text-white w-full">e</span>  
        </li>
        <li data-note="E4" class="key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">d</span>
        </li>
        <li data-note="F4" class="key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">f</span>  
        </li>
        <li data-note="F#4" class="key black">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center text-white w-full">t</span>  
        </li>
        <li data-note="G4" class="key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">g</span>  
        </li>
        <li data-note="G#4" class="key black">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center text-white w-full">y</span>  
        </li>
        <li data-note="A4" class="key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">h</span>  
        </li>
        <li data-note="A#4" class="key black">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center text-white w-full">u</span>  
        </li>
        <li data-note="B4" class="key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">j</span>  
        </li>
        <li data-note="C5" class="key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">k</span>  
        </li>
        <li data-note="C#5" class="key black">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center text-white w-full">o</span>  
        </li>
        <li data-note="D5" class="key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">l</span>  
        </li>
        <li data-note="D#5" class="key black">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center text-white w-full">p</span>  
        </li>
        <li data-note="E5" class="key first-last-key white">
          <span data-toggle-key class="hidden absolute bottom-3 opacity-60 mx-auto text-center w-full">;</span>  
        </li>
      </ul>
    </section>
  </body>
</html>
